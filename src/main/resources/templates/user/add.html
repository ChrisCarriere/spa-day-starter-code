<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>

    <h1 id="frm">Sign Up!</h1>
    <form method = 'post' th:action="@{/user}">
       <div id="frm">
        <label>
            Username:
            <input type = 'text' th:field="${user.username}" th:value="${username}">
        </label>
        <p th:errors="${user.username}"></p>
        </div>

        <div id="frm">
        <label>
            Email:
            <input th:field="${user.email}" th:value="${email}">
        </label>
        </div>

        <div id="frm">
        <label>
            Password:
            <input type = 'password' th:field="${user.password}">
        </label>
        <p th:errors="${user.password}"></p>
        </div>

        <div id="frm">
        <label>
            Verify Password:
            <input type = 'password' name = 'verify'>
        </label>

        <p th:text="${error}"></p>
        </div>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
